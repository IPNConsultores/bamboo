<!doctype html>
<html>
<head>
<title>Crear Campo de texto</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
	

	</head>
<body>
<div class ="container" id="main">

<input type="button" id="btAdd" value="Añadir Elemento" class="btn" style="background-color: #536656; color: white" />
<input type="button" id="btRemove" value="Eliminar Elemento" class="btn" style="background-color: #536656; color: white" />
<br>
<br>
	  
<div class="container-md">
<table class="table" id="mytable">
    
<tr>
    
<th>Nombre Contacto</th>
 
    
<th>Telefono</th>
 
    
<th>E-mail</th>
 
	</tr>
 
 </table>
	  
</div>
</div>
	
<script type="text/javascript">
$(document).ready(function() {
        var iCnt = 0;

// Crear un elemento div añadiendo estilos CSS
        var container = $(document.createElement('div')).css({
            padding: '10px', margin: '20px', width: '340px',
        });

        $('#btAdd').click(function() {
            if (iCnt <= 4) {

                iCnt = iCnt + 1;

                // Añadir caja de texto.
     
                if (iCnt == 1) { var divSubmit = $(document.createElement('div'));
//                    $(divSubmit).append('<input type=button class="bt" onclick="GetTextValue()"' + 
//                            'id=btSubmit value=Enviar />');
								
                }
var newElement = '<tr id =registro' + iCnt +'><td><input type="text" value="" name="Nombre[]" placeholder=""/></td><td><input type="text" value="" name="Telefono[]" placeholder="56900000000"/></td><td><input type="email" value="" name="email[]" placeholder="aaa@bbb.com"/></td></tr>';
$( "#mytable" ).append( $(newElement) );
				
 $('#main').after(container, divSubmit); 
            }
            else {      //se establece un limite para añadir elementos, 5 es el limite
                
                $(container).append('<label id=label>Limite Alcanzado</label> '); 
                $('#btAdd').attr('class', 'btn'); 
                $('#btAdd').attr('disabled', 'disabled');

            }
        });

        $('#btRemove').click(function() {   // Elimina un elemento por click
            
			if (iCnt != 0) {iCnt = iCnt - 1; $('#btAdd').removeAttr('disabled'); $('#registro' + iCnt ).remove() }
      		if (iCnt == 4) {$('#label').remove(); }
            if (iCnt == 0) {$('#mytable').remove(); 
               $(container).remove(); 
//                $('#btSubmit').remove(); 
                $('#btAdd').removeAttr('disabled'); 
                $('#btAdd').attr('class', 'btn') 
							
	var newElement2 = '<table class="table" id="mytable"><tr><th>Nombre Contacto</th><th>Telefono</th><th>E-mail</th></tr></table>';
$( "#main" ).append( $(newElement2) );
$( "#mytable" ).append( $(newElement) );
            }
        });

       
    });
    
</script>
</body>
</html>
